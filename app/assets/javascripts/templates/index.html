<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Hosts</h1>
  <button ng-click="newHost()" type="button" name="button">Become a Host</button>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Enter City Here">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="hosts">
  <h1 class="text-center h2">Results</h1>
  <ul>
    <li ng-repeat="host in hosts">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(host.id)">{{host.first_name}}</a></h1>
        <p>
          {{host.address}}, {{host.city}}
        </p>
        <div class="col-md-6">
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </section>
    </li>
  </ul>
</section>
